<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="jupyterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F37626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F37626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="8" fill="url(#jupyterGradient)"/>
  
  <!-- Jupyter logo elements -->
  <g transform="translate(8, 8)">
    <!-- Main circular elements representing planets/atoms -->
    
    <!-- Large central circle (Jupiter-like) -->
    <circle cx="24" cy="24" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="24" cy="24" r="8" fill="url(#jupyterGradient)" opacity="0.8"/>
    
    <!-- Smaller orbiting circles -->
    <circle cx="12" cy="12" r="4" fill="#767676"/>
    <circle cx="36" cy="36" r="4" fill="#767676"/>
    <circle cx="36" cy="12" r="3" fill="#9E9E9E"/>
    
    <!-- Orbital paths -->
    <circle cx="24" cy="24" r="18" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.4"/>
    <ellipse cx="24" cy="24" rx="20" ry="8" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3" transform="rotate(45 24 24)"/>
    <ellipse cx="24" cy="24" rx="20" ry="8" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3" transform="rotate(-45 24 24)"/>
    
    <!-- Text "Ju" for Jupyter -->
    <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Ju</text>
  </g>
</svg>
